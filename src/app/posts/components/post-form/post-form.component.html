<div class="mx-auto my-10 w-1/3">
  <form [formGroup]="postForm" (ngSubmit)="submit()">
    <mat-form-field class="w-full">
      <mat-label>User</mat-label>
      <input matInput type="text" formControlName="userName">
      <mat-hint>
        <span *ngFor="let error of userNameErrors$ | async">
          {{ error }}
        </span>
      </mat-hint>
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Post content</mat-label>
      <textarea matInput rows="5" formControlName="content"></textarea>
      <mat-hint>
        <span *ngFor="let error of userNameErrors$ | async">
          {{ error }}
        </span>
      </mat-hint>
    </mat-form-field>
    <div class="mx-auto">
      <button class="mx-2" mat-flat-button color="primary">{{ isNewPost ? 'Create Post' : 'Update Post'}}</button>
      <button class="mx-2" type="button" mat-flat-button color="secondary" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
