<mat-grid-list cols="4" rowHeight="14rem">
  <ng-container *ngFor="let post of postList">
    <mat-grid-tile>
      <app-post [post]="post"></app-post>
    </mat-grid-tile>
  </ng-container>
</mat-grid-list>
<div class="mx-auto text-center">
  <button class="mx-auto" type="button" mat-flat-button color="primary" (click)="addPost()">Add new Post</button>
</div>
