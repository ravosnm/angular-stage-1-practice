<mat-card class="example-card m-2">
  <mat-card-header>
    <mat-card-title>{{ post.user}}</mat-card-title>
    <mat-card-subtitle>{{ post.published | date:'shortDate' }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p class="text-xs" [ngClass]="isCollapsed ? 'collapsed' : 'expanded' ">{{ post.content}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="toggleCollapse(!isCollapsed)">{{ (isCollapsed ? 'View more' : 'View less') + '...' }}</button>
  </mat-card-actions>

  <mat-card-actions>
    <button mat-flat-button color="warn" class="m-1" (click)="deletePost(post)"><mat-icon>delete</mat-icon>{{ 'Delete' }}</button>
    <button mat-flat-button color="accent" class="m-1" (click)="editPost(post)"><mat-icon>edit</mat-icon>{{ 'Edit' }}</button>
  </mat-card-actions>
</mat-card>
