  <h3 class="post-user">{{ post.user}}</h3>
  <h4 class="post-published-date">{{ post.published | date:'shortDate' }}</h4>
  <p class="post-content" [ngClass]="isCollapsed ? 'collapsed' : 'expanded' ">{{ post.content}}</p>
  <p class="toggleCollapse" (click)="toggleCollapse(!isCollapsed)">{{ isCollapsed ? 'View more' : 'View less' }}</p>
